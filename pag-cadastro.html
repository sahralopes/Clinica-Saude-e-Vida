<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style-cadastro.css">
    <title>Saúde & Vida</title>
</head>

<body>

    <!-- Container para exibir mensagens de feedback -->
    <div id="feedback-message" class="feedback-message"></div>
    
    <div class="outer-container">
        <div class="main-cadastro">
            <h1>CADASTRO</h1>
            <div class="form-container">
                <form id="form-cadastro">
                    <div class="textfield">
                        <label for="usuario">Nome Completo:</label>
                        <input type="text" id="nome-completo" name="nome-completo" placeholder="Ex: Maria Eduarda Lima" required>
                    
                        <label for="data de nascimento">Data de nascimento:</label>
                        <input type="date" id="data-nascimento" name="data de nascimento" required>
                        
                        <label for="sexo">Sexo:</label>
                        <select name="sexo" id="sexo" required>
                            <option value="" disabled selected>Selecione...</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="NI">Não Informar</option>
                        </select>
                        
                        <label for="nome materno">Nome Materno:</label>
                        <input type="text" id="nome-materno" name="nome materno" placeholder="Ex: Catarina Martins" required>
                        
                        <label for="senha">CPF:</label>
                        <input type="text" id="cpf" name="cpf" placeholder="Ex: 000.000.000-00" required>
                        
                        <label for="celular">Celular:</label>
                        <input type="text" id="celular" name="celular" placeholder="Ex: (21) 99999-9999" required>
                        
                        <label for="telefone fixo">Telefone Fixo:</label>
                        <input type="text" id="telefone-fixo" name="telefone-fixo" placeholder="Ex: (21) 99999-9999" required>
                        
                        <label for="endereço completo">Endereço Completo:</label>
                        <input type="text" id="endereco" name="endereco completo" placeholder="Ex: Rua ...,123" required>
                        
                        <label for="login">Login:</label>
                        <input type="text" id="login" name="login" placeholder="Ex: Maria1" required>
                        
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="Ex: 12345678"  required>
                        
                        <label for="confirmar-senha">Confirmar Senha:</label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Ex: 12345678" required>
                    </div>
                    <div class="botoes">
                            <button type="submit" class="btn-cadastro">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="script-cadastro.js"></script>
</body>
</html>
