<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logo coraçao-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style-login.css">
    <title>Saúde & Vida</title>
</head>
<body class="login">
    <!--Tela de Login-->
    <div class="main-login">
        <div class="left-login">
            <div class="logo">
                <img src="imagens/android-chrome- favicon branco 192x192.png" alt="Logo de coração">
            </div>
            <h1>Bem-vindo(a) ao site da nossa clínica: <br>Saúde & Vida!</h1>
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <!-- Container para mensagens de feedback -->
                <div id="feedback-message" class="feedback-message"></div>
                <div class="textfield">
                    <label for="usuario">Usuário:</label>
                    <input type="text" id="usuario" name="usuario">
                </div>
                <div class="textfield">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha">
                </div>
                <div class="textfield">
                    <label for="cpf">Confirme o seu CPF:</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>
                <div class="botoes">
                    <button id="enviar" class="btn-enviar">Enviar</button>
                    <a href="pag-cadastro.html">
                        <button id="cadastro" class="btn-cadastro">Cadastrar Novo Usuário</button>
                    </a>
                </div>
            </div>
        </div> 
    </div>
    <script src="script-login.js"></script>
</body>
</html>
