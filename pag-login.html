<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/logo coraçao-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style-login.css">
    <title>Saúde & Vida</title>
</head>
<body class="login">
    <!--Tela de Login-->
    <div class="main-login">
        <!-- Seção com logo e boas-vindas -->
        <div class="left-login">
            <div class="logo">
                <img src="imagens/android-chrome- favicon branco 192x192.png" alt="Logo de coração">
            </div>
            <h1>Bem-vindo(a) ao site da nossa clínica: <br>Saúde & Vida!</h1>
        </div>
        <!-- Seção com formulário de login -->
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <!-- Formulário de login -->
                <div class="textfield">
                    <label for="usuario">Usuário:</label>
                    <input type="text" id="usuario" name="usuario">
                </div>
                <div class="textfield">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha">
                </div>
                <!-- Botões de envio -->
                <div class="botoes">
                    <a href="index.html" target="_blank">
                        <button disabled id="enviar" class="btn-enviar">Enviar</button>
                    </a>
                    <a href="pag-cadastro.html" target="_blank">
                        <button id="cadastro" class="btn-cadastro">Cadastrar Novo Usuário</button>
                    </a>
                </div>
            </div>
        </div> 
    </div>
    <script src="script-login.js"></script>
</body>
</html>
